</head>

<body>

    <div class="main-menu-content">
      <!-- main logo -->
      <div class="main-menu-logo">
        <h2>¿A donde quieres ir?</h2>
      </div>
      <!-- navigation -->
      <ul class="main-menu-nav">
        <li>
          <a href="index.html" class="orange">
            <i class="fa fa-home fa-fw"></i>&nbsp; Inicio</a>
        </li>
        <li>
          <a href="SistemaOP.html" class="red">
            <i class="fa fa-users fa-fw front"></i>&nbsp; Puntos importantes
            de Windows</a>
        </li>
        <li>
          <a href="AF1.html" class="yellow">
            <i class="fa fa-book fa-fw"></i>&nbsp; Arquitectura&nbsp;<b>AF1</b></a>
        </li>
        <li>

  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/script.js"></script>
  <script>
    let buttons = document.querySelectorAll('a');
    buttons.forEach((button) => {
      button.addEventListener('click', (e) => {
        e.preventDefault();
        let target = e.currentTarget.getAttribute('href');

        document.querySelector(target).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>

</html>
